<h2>New Enterprise</h2>

<form [formGroup]="enterpriseForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input formControlName="address" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input formControlName="phone" type="text" class="form-control" required>
    </div>
    <button [disabled]="!enterpriseForm.valid" type="submit" class="btn btn-primary">Save</button>
</form>
