<h2>New Employee</h2>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Surname</label>
        <input formControlName="surname" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Position</label>
        <input formControlName="position" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input formControlName="email" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input formControlName="age" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Department</label>
        <select formControlName="departmentId" class="form-control" required>
            <option *ngFor="let d of Departments" value="{{ d.id }}">{{ d.name }}</option>
        </select>
    </div>
    <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-primary">Save</button>
</form>
