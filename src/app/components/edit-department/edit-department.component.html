<h2>Edit Department</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input formControlName="description" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input formControlName="phone" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <input formControlName="status" type="checkbox" class="form-control form-check-input">
    </div>
    <div class="mb-3">
        <label class="form-label">Enterprise</label>
        <select formControlName="enterpriseId" class="form-control" required>
            <option *ngFor="let e of Enterprises" value="{{ e.id }}">{{ e.name }}</option>
        </select>
    </div>
    <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">Update</button>
</form>
