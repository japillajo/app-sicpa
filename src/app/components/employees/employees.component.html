<h2>Employees</h2>

<div class="d-grip gap-2 mt-4">
    <a routerLink="/new-employee" class="btn btn-primary" type="button">New Employee</a>
</div>

<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Position</th>
            <th>Email</th>
            <th>Age</th>
            <th>Department</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let e of Employees">
            <td>{{ e.name }}</td>
            <td>{{ e.surname }}</td>
            <td>{{ e.position }}</td>
            <td>{{ e.email }}</td>
            <td>{{ e.age }}</td>
            <td>{{ e.activeDepartment.name }}</td>
            <td>{{ e.status }}</td>
            <td>
                <button routerLink="/edit-employee/{{ e.id }}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></button>
                <!-- <button (click)="deleteRow(e)" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button> -->
            </td>
        </tr>
    </tbody>
</table>
